name: arabic
description: "Arabic Dictionary Manba"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # IU
  cupertino_icons: ^1.0.8
  flutter_slidable: ^3.1.0
  flip_card: ^0.7.0
  smooth_page_indicator: ^1.1.0
  flutter_card_swiper: ^7.0.1

  # Databases
  sqflite: ^2.3.3+1
  hive_flutter: ^1.1.0

  # System
  path: ^1.8.3
  intl: ^0.19.0
  timezone: ^0.9.3
  wakelock_plus: ^1.2.5
  url_launcher: ^6.2.6

  # Copy/Share
  share_plus: ^9.0.0
  clipboard: ^0.1.3

  # State management
  provider: ^6.1.2

  # Notifications
  flutter_local_notifications: ^17.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/databases/
    - assets/fonts/
    - assets/icons/

  fonts:
    - family: 'Uthmanic'
      fonts:
        - asset: assets/fonts/uthmanic.ttf
    - family: 'SF Pro'
      fonts:
        - asset: assets/fonts/sf_pro.ttf
    - family: 'SF Pro Regular'
      fonts:
        - asset: assets/fonts/sf_pro_regular.ttf
    - family: 'Heuristica'
      fonts:
        - asset: assets/fonts/heuristica.ttf
